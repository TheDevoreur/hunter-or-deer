<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter or Deer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('forest.jpg'); /* Fond d'image */
            background-size: cover; /* Ajuster la taille de l'image */
            background-repeat: no-repeat; /* Empêcher la duplication */
            background-position: center; /* Centrer l'image */
            color: #ffffff; /* Blanc */
            height: 100vh; /* Remplir toute la hauteur de la fenêtre */
        }
        header {
            background-color: #000000; /* Noir */
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #000000; /* Noir */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }
        h1 {
            margin-top: 70px; /* Espacement pour le texte */
        }
        .tab {
            display: inline-block;
            margin-right: 20px;
            color: #ffffff; /* Blanc */
            text-decoration: none;
        }
        .tab:hover {
            color: #00ff00; /* Vert fluo */
        }
        #startButton {
            padding: 20px 40px; /* Ajuster la taille du bouton */
            font-size: 24px; /* Ajuster la taille de la police */
            background-color: #4CAF50; /* Vert */
            border: none;
            color: white;
            cursor: pointer;
            display: block; /* Permettre le centrage */
            margin: 0 auto; /* Centrer horizontalement */
        }
        #startButton:active {
            background-color: #45a049; /* Vert plus sombre */
        }
    </style>
</head>
<body>

    <header>
        <img src="Hunter.png" alt="Logo Hunter or Deer" id="logo">
        <h1>Bienvenue sur Hunter or Deer</h1>
        <nav>
            <a href="index.html" class="tab">Accueil</a>
            <a href="regles.html" class="tab">Règles du jeu</a>
        </nav>
    </header>

    <main>
        <button id="startButton">Commencer</button>
        <div id="result"></div>
    </main>

    <footer>
        <p>© 2024 Hunter or Deer. Tous droits réservés.</p>
    </footer>

    <script>
        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', () => {
            const randomNumber = Math.random();
            const resultDisplay = document.getElementById('result');
            if (randomNumber < 0.5) {
                resultDisplay.textContent = "Vous êtes un Hunter !";
            } else {
                resultDisplay.textContent = "Vous êtes un Deer !";
            }
            startButton.disabled = true;
            startButton.style.backgroundColor = "#808080"; /* Gris */
        });
    </script>
</body>
</html>
